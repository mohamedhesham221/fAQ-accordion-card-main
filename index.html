<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

</head>
<body>
  <div class="container">
    <img id="image_box" src="images/illustration-box-desktop.svg" alt="box">
    <div class="faq">
      <img id="image_mobile" src="images/illustration-woman-online-mobile.svg" alt="woman illustration">
      <img id="image_desktop" src="images/illustration-woman-online-desktop.svg" alt="woman illustration">
      <div class="faq_contents">
        <h2 class="heading">FAQ</h2>
        <div class="question_answers">
          <input type="radio" id="toggleOne" name="toggle" checked>
          <label for="toggleOne">
          <img src="images/icon-arrow-down.svg" alt="arrow" >
          <p class="questionOne">How many team members can I invite?</p>
          <p class="answerOne">You can invite up to 2 additional users on the Free plan.<br>There is no limit on 
            team members for the Premium plan.
          </p>
          </label>
        </div>
        <div class="question_answers">
          <input type="radio" id="toggleTwo" name="toggle">
          <label for="toggleTwo">
          <img src="images/icon-arrow-down.svg" alt="arrow" >
          <p class="questionTwo">What is the maximum file upload size?</p>
          <p class="answerTwo">  No more than 2GB. All files in your account<br>must fit your allotted storage space.
          </p>
          </label>
        </div>
        <div class="question_answers">
          <input type="radio" id="toggleThree" name="toggle">
          <label for="toggleThree">
          <img src="images/icon-arrow-down.svg" alt="arrow" >
          <p class="questionThree">How do I reset my password?</p>
          <p class="answerThree">Click “Forgot password” from the login page or<br>“Change password” from your profile page.
            <br> A reset link will be emailed to you.</p>
          </label>
        </div>
        <div class="question_answers">
          <input type="radio" id="toggleFour" name="toggle">
          <label for="toggleFour">
          <img src="images/icon-arrow-down.svg" alt="arrow" >
          <p class="questionFour">Can I cancel my subscription?</p>
          <p class="answerFour">  Yes! Send us a message and we’ll process your request no questions asked.</p>
          </label>
        </div>
        <div class="question_answers">
          <input type="radio" id="toggleFive" name="toggle">
          <label for="toggleFive">
          <img src="images/icon-arrow-down.svg" alt="arrow" >
          <p class="questionFive">Do you provide additional support?</p>
                    <p class="answerFive">Chat and email support is available 24/7.<br>Phone lines are open during normal business hours.</p>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Hesham</a>.
  </div>
</body>
</html>
